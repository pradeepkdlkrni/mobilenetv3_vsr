<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f8f8"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#000">Spatial Layout and Feature Map</text>

  <!-- Main building/area outline -->
  <rect x="100" y="100" width="600" height="400" fill="#ffffff" stroke="#000" stroke-width="2"/>
  
  <!-- Internal structures -->
  <rect x="100" y="100" width="600" height="50" fill="#e9e9e9" stroke="#000" stroke-width="1"/>
  <text x="400" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Entrance/Exit Area</text>
  
  <!-- Left side area -->
  <rect x="100" y="150" width="250" height="350" fill="#f0f0f0" stroke="#000" stroke-width="1"/>
  <text x="225" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Zone A</text>
  
  <!-- Central area -->
  <rect x="350" y="150" width="100" height="350" fill="#f0f0f0" stroke="#000" stroke-width="1"/>
  <text x="400" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Zone B</text>
  
  <!-- Right side area -->
  <rect x="450" y="150" width="250" height="350" fill="#f0f0f0" stroke="#000" stroke-width="1"/>
  <text x="575" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Zone C</text>
  
  <!-- Feature markers -->
  <!-- In Zone A -->
  <circle cx="200" cy="250" r="15" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
  <text x="200" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">F1</text>
  <line x1="200" y1="265" x2="200" y2="290" stroke="#cc0000" stroke-width="1"/>
  <text x="200" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Structural Element</text>
  
  <circle cx="150" cy="350" r="15" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
  <text x="150" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">F2</text>
  <line x1="150" y1="365" x2="150" y2="390" stroke="#cc0000" stroke-width="1"/>
  <text x="150" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Support Column</text>
  
  <!-- In Zone B -->
  <circle cx="400" cy="250" r="15" fill="#ccffcc" stroke="#00cc00" stroke-width="2"/>
  <text x="400" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">F3</text>
  <line x1="400" y1="265" x2="400" y2="290" stroke="#00cc00" stroke-width="1"/>
  <text x="400" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Central Object</text>
  
  <circle cx="400" cy="350" r="15" fill="#ccffcc" stroke="#00cc00" stroke-width="2"/>
  <text x="400" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">F4</text>
  <line x1="400" y1="365" x2="400" y2="390" stroke="#00cc00" stroke-width="1"/>
  <text x="400" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Activity Area</text>
  
  <!-- In Zone C -->
  <circle cx="550" cy="250" r="15" fill="#ccccff" stroke="#0000cc" stroke-width="2"/>
  <text x="550" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">F5</text>
  <line x1="550" y1="265" x2="550" y2="290" stroke="#0000cc" stroke-width="1"/>
  <text x="550" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Secondary Feature</text>
  
  <circle cx="600" cy="350" r="15" fill="#ccccff" stroke="#0000cc" stroke-width="2"/>
  <text x="600" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">F6</text>
  <line x1="600" y1="365" x2="600" y2="390" stroke="#0000cc" stroke-width="1"/>
  <text x="600" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Exit Point</text>
  
  <!-- Subject Movement Path -->
  <path d="M150,125 C200,200 300,250 400,300 S500,350 650,375" 
        fill="none" stroke="#ff6600" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Legend -->
  <rect x="600" y="480" width="150" height="90" fill="white" stroke="#999" stroke-width="1"/>
  <text x="675" y="500" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#000">Legend</text>
  
  <circle cx="620" cy="520" r="8" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
  <text x="690" y="525" font-family="Arial" font-size="10" fill="#000">Zone A Features</text>
  
  <circle cx="620" cy="540" r="8" fill="#ccffcc" stroke="#00cc00" stroke-width="2"/>
  <text x="690" y="545" font-family="Arial" font-size="10" fill="#000">Zone B Features</text>
  
  <circle cx="620" cy="560" r="8" fill="#ccccff" stroke="#0000cc" stroke-width="2"/>
  <text x="690" y="565" font-family="Arial" font-size="10" fill="#000">Zone C Features</text>
  
  <line x1="620" y1="580" x2="640" y2="580" stroke="#ff6600" stroke-width="3" stroke-dasharray="5,3"/>
  <text x="690" y="585" font-family="Arial" font-size="10" fill="#000">Movement Path</text>
</svg>