<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background layout -->
  <rect width="800" height="600" fill="#f8f8f8"/>
  
  <!-- Environment structures -->
  <rect x="50" y="50" width="700" height="500" fill="#e9e9e9" stroke="#999" stroke-width="2"/>
  
  <!-- Heat map areas (illustrative only) -->
  <circle cx="150" cy="200" r="80" fill="rgba(255,0,0,0.2)"/>
  <circle cx="150" cy="200" r="40" fill="rgba(255,0,0,0.4)"/>
  
  <circle cx="350" cy="300" r="100" fill="rgba(255,0,0,0.2)"/>
  <circle cx="350" cy="300" r="60" fill="rgba(255,0,0,0.3)"/>
  <circle cx="350" cy="300" r="30" fill="rgba(255,0,0,0.5)"/>
  
  <circle cx="600" cy="250" r="90" fill="rgba(255,0,0,0.2)"/>
  <circle cx="600" cy="250" r="50" fill="rgba(255,0,0,0.4)"/>
  <circle cx="600" cy="250" r="20" fill="rgba(255,0,0,0.6)"/>
  
  <!-- Feature labels -->
  <text x="150" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#000" font-weight="bold">Structural Element</text>
  <line x1="150" y1="205" x2="150" y2="230" stroke="#000" stroke-width="1"/>
  
  <text x="350" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#000" font-weight="bold">Primary Focus Area</text>
  <line x1="350" y1="305" x2="350" y2="330" stroke="#000" stroke-width="1"/>
  
  <text x="600" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#000" font-weight="bold">Secondary Feature</text>
  <line x1="600" y1="255" x2="600" y2="280" stroke="#000" stroke-width="1"/>
  
  <!-- Legend -->
  <rect x="600" y="480" width="130" height="60" fill="#ffffff" stroke="#999" stroke-width="1"/>
  <text x="665" y="500" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Heat Intensity</text>
  
  <rect x="620" y="510" width="20" height="20" fill="rgba(255,0,0,0.2)"/>
  <rect x="650" y="510" width="20" height="20" fill="rgba(255,0,0,0.4)"/>
  <rect x="680" y="510" width="20" height="20" fill="rgba(255,0,0,0.6)"/>
  
  <text x="630" y="540" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Low</text>
  <text x="690" y="540" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">High</text>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#000">Feature Detection Heatmap</text>
</svg>